          var $loadingToast = $('#loadingToast');
          var $toast = $('#toast');
          function showLoading(){
              if ($loadingToast.css('display') != 'none') return;

              $loadingToast.fadeIn(100);
          }
          function hideLoading(){
              setTimeout(function () {
                  $loadingToast.fadeOut(100);
              }, 500);
          }
          function showToast(){
              if ($toast.css('display') != 'none') return;

              $toast.fadeIn(100);
              setTimeout(function () {
                  $toast.fadeOut(100);
              }, 2000);
          }


          $('.weui-cells').on('touchend', '.weui-cell .weui-btn_push', function(e){
              var val=$(this).attr("id");
              console.log("button click:"+val);
              showLoading();
              $.ajax({
                  type: "GET",
                  url: "http://wx.microcodor.com/index/index/push",
                  data: {id:val},
                  dataType: "json",
                  success: function(data){
                      console.log(data);
                      hideLoading();
                      if (data.result){
                          showToast();
                      }
                  },
                  error: function () {
                      hideLoading();

                  }
              });

              e.preventDefault();
          })
          function getSwitchTabSort(curTabIndex){
              if (curTabIndex==='#tab1'){
                  preSort1 = preSort1==='desc'?'asc':'desc';
                  return preSort1;
              } else if (curTabIndex==='#tab2'){
                  preSort2 = preSort2==='desc'?'asc':'desc';
                  return preSort2;
              }else {
                  preSort3 = preSort3==='desc'?'asc':'desc';
                  return preSort3;
              }
          }
          function getCurTabSort(curTabIndex){
              if (curTabIndex==='#tab1'){
                  return preSort1;
              } else if (curTabIndex==='#tab2'){
                  return preSort2;
              }else {
                  return preSort3;
              }
